<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Party Invitation</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <h1>You're Invited to Our Engagement Party!</h1>
        <p>We, McKenzie and Bavly, are thrilled to invite you to our engagement party. Please register your family below to receive a personalized QR code for the event.</p>

        <form id="registration-form">
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" name="familyName" required>

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" name="numPeople" min="1" required>

            <button type="submit">Register</button>
        </form>

        <div id="qrCodeContainer" class="hidden">
            <h2>Your QR Code:</h2>
            <img id="qrCode" src="" alt="QR Code">
            <br>
            <button id="downloadButton" class="hidden">Download QR Code</button>
        </div>
    </div>

    <script src="3.js"></script>
</body>
</html>
